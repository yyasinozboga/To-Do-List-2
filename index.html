<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To The List</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert"></div>

    <div class="container">
      <form class="form">
        <input
          type="text"
          class="form-input"
          placeholder="Task to be done..."
        />
        <button type="submit" class="form-btn">Add</button>
      </form>

      <p class="container-title">
        You have <span class="task-count">0</span> task(s) to compelete
      </p>

      <div class="task-container"></div>
    </div>

    <!-- Js -->
    <script src="main.js"></script>
    <!-- Font Awesome Js -->
    <script src="https://kit.fontawesome.com/8f7b92a547.js"></script>
  </body>
</html>
